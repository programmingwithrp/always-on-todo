<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable To-Do</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="todo-box" class="card shadow-lg p-3">
    <h2 class="card-title text-center text-primary">To-Do List</h2>
    <ul id="todo-list" class="list-group list-group-flush mt-3"></ul>
    <div class="input-group mt-3">
      <input
        id="todo-input"
        type="text"
        class="form-control"
        placeholder="Add a task..."
      />
      <button id="add-btn" class="btn btn-primary">Add</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
